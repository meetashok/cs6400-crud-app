{% extends "base.html" %}
{% block content %}
<!-- Page Content -->
<div class="container">
  <h1 class="mt-4">Inventory Age Report</h1>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Vehicle Type</th>
      <th scope="col">Minimum Age</th>
      <th scope="col">Avg Age</th>
      <th scope="col">Maximum Age</th>
    </tr>
  </thead>
  <tbody>
	{% for item in data %}
	<tr>
	    <td>{{item[0]}}</td>
	    <td>{{item[1]}}</td>
	    <td>{{item[2]}}</td>
	    <td>{{item[3]}}</td>
	</tr>
	{% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
