{% extends "base.html" %}
{% block content %}
<!-- Page Content -->
<div class="container">
  <h1 class="mt-4">Monthly Sales Report</h1>
  <table class="table table-striped">
  <thead>
    <tr>
      <th class="text-center" scope="col">Year Month</th>
      <th class="text-center"  scope="col">Number Of Vehicles</th>
      <th  class="text-center" scope="col">Sales Revenue</th>
      <th  class="text-center" scope="col">Net Income</th>
    </tr>
    {% for item in data %}
    <tr>
      <td  class="text-center" onclick="location.href='/report/monthlysalesdrilldown/yearmonth={{item[0]}}'"><a href="http://127.0.0.1:5000/report/monthlysalesdrilldown/yearmonth={{item[0]}}">{{item[0]}}</a></td>
      <td class="text-center" >{{item[1]}}</td>
      <td class="text-center" >{{"$ {:,.0f}".format(item[2]) }}</td>
      <td class="text-center" >{{"$ {:,.0f}".format(item[3]) }}</td>
    </tr>
    {% endfor %}
  </thead>
  <tbody>
  </tbody>
  </table>
</div>
{% endblock %}
