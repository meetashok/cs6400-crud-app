{% extends "base.html" %}
{% block content %}
<!-- Page Content -->
<div class="container">
  <h1 class="mt-4">Seller History Report!</h1>
  <table class="table table-striped">
  <thead>
    <tr>
       <th scope="col">Customer ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Vehicles Sold</th>
      <th scope="col">Avg Purchase Price</th>
      <th scope="col">Avg Number of Repairs</th>
    </tr>
  </thead>
  <tbody>
	{% for item in data %}
	<tr>
	    <td>{{item[0]}}</td>
	    <td>{{item[1]}}</td>
	    <td>{{item[2]}}</td>
	    <td>{{item[3]}}</td>
      <td>{{item[4]}}</td>
	</tr>
	{% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
