{% extends "base.html" %}

{% block content %}
<!-- Page Content -->
<div class="container">
  <h1 class="mt-4">Search</h1>
  <p>Burdell home page</p>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Number of cars available for purchase</th>

    </tr>
  </thead>
  <tbody>
    {% for item in vehicle_data %}
    <tr>
      <td>{{item[0]}}</td>

    </tr>
    {% endfor %}
  </tbody>
  </table>
  <p>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
  </p>
      <!--
    <form action="" method="POST">
        {{ form.csrf_token }}        
        {{ form.vehicle_type.label }} 
        {{ form.vehicle_type }} 
        <br>
        {{ form.manufacturer_name.label }} 
        {{ form.manufacturer_name }} 
        <br>
        {{ form.color.label }} 
        {{ form.color }} 
        <br>
        {{ form.model_year.label }} 
        {{ form.model_year }} 
        <br>
        {{ form.keyword.label }} 
        {{ form.keyword }} 
        <br>
        {{ form.submit }}
    </form>
    -->
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form action="/" method="POST">
      <div class="form-group">
        <label for="vehicle_type">Vehicle Type</label>
        <input type="text" class="form-control" id="vehicle_type" aria-describedby="emailHelp" placeholder="vehicle_type">
      </div>
      <div class="form-group">
        <label for="manufacturer_name">Manufacturer Name</label>
        <input type="text" class="form-control" id="manufacturer_name" placeholder="manufacturer_name">
      </div>
      <div class="form-group">
        <label for="color">Color</label> #need list of colors
        <input type="text" class="form-control" id="color" placeholder="color">
      </div>
      <div class="form-group">
        <label for="model_year">Model Year</label>#need model years here
        <input type="text" class="form-control" id="model_year" placeholder="model_year">
      </div>
      <div class="form-group">
        <label for="keyword">Keyword</label>
        <input type="text" class="form-control" id="keyword" placeholder="keyword">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
